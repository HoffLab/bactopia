{% set version = '2.2.0' %}

package:
  name: bactopia
  version: {{ version }}

source:
  url: https://github.com/bactopia/bactopia/archive/refs/heads/dev.zip

build:
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >3.6,<3.10
  run:
    - conda
    - coreutils
    - executor
    - gsl <=2.6
    - importlib-metadata <5
    - mamba
    - nextflow >=21.10.0
    - pytest
    - pytest-workflow
    - python >3.6,<3.10
    - requests
    - sed
    - wget

test:
  commands:
    - "bactopia --version"
    - "bactopia prepare"
    - "bactopia search"
    - "bactopia-summary --help"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Bactopia is a flexible pipeline for complete analysis of bacterial genomes.
  dev_url: https://github.com/bactopia/bactopia/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
