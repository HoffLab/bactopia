- name: staphopiasccmec-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf staphopiasccmec -c nextflow.config --help > staphopiasccmec-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - staphopiasccmec
  files:
    - path: staphopiasccmec-help.txt
      contains: ['staphopiasccmec', 'bactopia', 'version', 'dependencies']

- name: staphopiasccmec-test
  command: bash -c 'nextflow run ./main.nf --wf staphopiasccmec -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - staphopiasccmec
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
