- name: ectyper-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf ectyper -c nextflow.config --help > ectyper-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - ectyper
  files:
    - path: ectyper-help.txt
      contains: ['ectyper', 'bactopia', 'version', 'dependencies']

- name: ectyper-test
  command: bash -c 'nextflow run ./main.nf --wf ectyper -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - ectyper
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
