- name: ngmaster-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf ngmaster -c nextflow.config --help > ngmaster-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - ngmaster
  files:
    - path: ngmaster-help.txt
      contains: ['ngmaster', 'bactopia', 'version', 'dependencies']

- name: ngmaster-test
  command: bash -c 'nextflow run ./main.nf --wf ngmaster -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - ngmaster
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
