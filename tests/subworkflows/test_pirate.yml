- name: pirate-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf pirate -c nextflow.config --help > pirate-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - pirate
  files:
    - path: pirate-help.txt
      contains: ['pirate', 'bactopia', 'version', 'dependencies']

- name: pirate-test
  command: bash -c 'nextflow run ./main.nf --wf pirate -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - pirate
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
