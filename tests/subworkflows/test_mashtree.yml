- name: mashtree-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf mashtree -c nextflow.config --help > mashtree-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - mashtree
  files:
    - path: mashtree-help.txt
      contains: ['mashtree', 'bactopia', 'version', 'dependencies']

- name: mashtree-test
  command: bash -c 'nextflow run ./main.nf --wf mashtree -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - mashtree
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
