- name: ncbigenomedownload-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf ncbigenomedownload -c nextflow.config --help > ncbigenomedownload-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - ncbigenomedownload
  files:
    - path: ncbigenomedownload-help.txt
      contains: ['ncbigenomedownload', 'bactopia', 'version', 'dependencies']

- name: ncbigenomedownload-test
  command: bash -c 'nextflow run ./main.nf --wf ncbigenomedownload -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - ncbigenomedownload
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
