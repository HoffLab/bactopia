- name: kleborate-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf kleborate -c nextflow.config --help > kleborate-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - kleborate
  files:
    - path: kleborate-help.txt
      contains: ['kleborate', 'bactopia', 'version', 'dependencies']

- name: kleborate-test
  command: bash -c 'nextflow run ./main.nf --wf kleborate -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - kleborate
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
