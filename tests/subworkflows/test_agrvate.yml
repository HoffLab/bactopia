- name: agrvate-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf agrvate -c nextflow.config --help > agrvate-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - agrvate
  files:
    - path: agrvate-help.txt
      contains: ['agrvate', 'bactopia', 'version', 'dependencies']

- name: agrvate-bactopia_test
  command: bash -c 'bactopia --wf agrvate -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - bactopia
    - bactopia_cmd
    - agrvate
  files:
    - path: agrvate_help.txt
      contains: ['TEXT_A', 'TEXT_B']
