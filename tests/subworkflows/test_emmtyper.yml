- name: emmtyper-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf emmtyper -c nextflow.config --help > emmtyper-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - emmtyper
  files:
    - path: emmtyper-help.txt
      contains: ['emmtyper', 'bactopia', 'version', 'dependencies']

- name: emmtyper-test
  command: bash -c 'nextflow run ./main.nf --wf emmtyper -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - emmtyper
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
