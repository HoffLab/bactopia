- name: lissero-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf lissero -c nextflow.config --help > lissero-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - lissero
  files:
    - path: lissero-help.txt
      contains: ['lissero', 'bactopia', 'version', 'dependencies']

- name: lissero-test
  command: bash -c 'nextflow run ./main.nf --wf lissero -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - lissero
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
