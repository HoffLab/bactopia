- name: pangenome-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf pangenome -c nextflow.config --help > pangenome-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - pangenome
  files:
    - path: pangenome-help.txt
      contains: ['pangenome', 'bactopia', 'version', 'dependencies']

- name: pangenome-test
  command: bash -c 'nextflow run ./main.nf --wf pangenome -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - pangenome
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
