- name: tbprofiler-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf tbprofiler -c nextflow.config --help > tbprofiler-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - tbprofiler
  files:
    - path: tbprofiler-help.txt
      contains: ['tbprofiler', 'bactopia', 'version', 'dependencies']

- name: tbprofiler-test
  command: bash -c 'nextflow run ./main.nf --wf tbprofiler -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - tbprofiler
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
