- name: prokka-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf prokka -c nextflow.config --help > prokka-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - prokka
  files:
    - path: prokka-help.txt
      contains: ['prokka', 'bactopia', 'version', 'dependencies']

- name: prokka-test
  command: bash -c 'nextflow run ./main.nf --wf prokka -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - prokka
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
