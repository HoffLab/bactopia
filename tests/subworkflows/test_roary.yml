- name: roary-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf roary -c nextflow.config --help > roary-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - roary
  files:
    - path: roary-help.txt
      contains: ['roary', 'bactopia', 'version', 'dependencies']

- name: roary-test
  command: bash -c 'nextflow run ./main.nf --wf roary -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - roary
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
