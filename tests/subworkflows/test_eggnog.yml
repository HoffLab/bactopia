- name: eggnog-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf eggnog -c nextflow.config --help > eggnog-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - eggnog
  files:
    - path: eggnog-help.txt
      contains: ['eggnog', 'bactopia', 'version', 'dependencies']

- name: eggnog-test
  command: bash -c 'nextflow run ./main.nf --wf eggnog -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - eggnog
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
