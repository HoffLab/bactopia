- name: iqtree-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf iqtree -c nextflow.config --help > iqtree-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - iqtree
  files:
    - path: iqtree-help.txt
      contains: ['iqtree', 'bactopia', 'version', 'dependencies']

- name: iqtree-test
  command: bash -c 'nextflow run ./main.nf --wf iqtree -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - iqtree
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
