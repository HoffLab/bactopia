- name: spatyper-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf spatyper -c nextflow.config --help > spatyper-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - spatyper
  files:
    - path: spatyper-help.txt
      contains: ['spatyper', 'bactopia', 'version', 'dependencies']

- name: spatyper-test
  command: bash -c 'nextflow run ./main.nf --wf spatyper -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - spatyper
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
