- name: scoary-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf scoary -c nextflow.config --help > scoary-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - scoary
  files:
    - path: scoary-help.txt
      contains: ['scoary', 'bactopia', 'version', 'dependencies']

- name: scoary-test
  command: bash -c 'nextflow run ./main.nf --wf scoary -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - scoary
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
