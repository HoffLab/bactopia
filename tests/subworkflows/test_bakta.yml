- name: bakta-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf bakta -c nextflow.config --help > bakta-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - bakta
  files:
    - path: bakta-help.txt
      contains: ['bakta', 'bactopia', 'version', 'dependencies']

- name: bakta-test
  command: bash -c 'nextflow run ./main.nf --wf bakta -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - bakta
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
