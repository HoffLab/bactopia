- name: meningotype-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf meningotype -c nextflow.config --help > meningotype-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - meningotype
  files:
    - path: meningotype-help.txt
      contains: ['meningotype', 'bactopia', 'version', 'dependencies']

- name: meningotype-test
  command: bash -c 'nextflow run ./main.nf --wf meningotype -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - meningotype
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
