- name: seqsero2-bactopia_help
  command: bash -c 'nextflow run ./main.nf --wf seqsero2 -c nextflow.config --help > seqsero2-help.txt'
  tags:
    - bactopia
    - bactopia_help
    - seqsero2
  files:
    - path: seqsero2-help.txt
      contains: ['seqsero2', 'bactopia', 'version', 'dependencies']

- name: seqsero2-test
  command: bash -c 'nextflow run ./main.nf --wf seqsero2 -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - seqsero2
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
