- name: bactopia-pull_help
  command: bash -c 'bin/bactopia/bactopia-pull.py --help > bactopia-pull.txt'
  tags:
    - bactopia
    - bactopia_help
    - bactopia_pull
  files:
    - path: bactopia-pull.txt
      contains: ['exit', 'bactopia', 'pull', 'Singularity']

- name: bactopia-pull_example
  command: bash -c 'bin/bactopia/bactopia-build.py conda/ --singularity_cache images'
  tags:
    - bactopia
    - bactopia_subcommand
    - bactopia_pull
  files:
    - path: log.err
      contains: ['annotate_genome', 'variants', 'minmer', 'sequence_type']
