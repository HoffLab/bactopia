          |-------------|-------------|
          |  |  |
      - name: shigeifinder
        description: |
          Below is a description of the _per-sample_ results from [shigeifinder](SUBWORKFLOW_LINK).
        table: |
          | Filename              | Description |
          |-----------------------|-------------|
          |  |  |
