- name: bracken-test
  command: bash -c 'nextflow run ./subworkflows/local/bracken/test.nf -entry test_bracken --wf bracken -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - bracken
    - bactopia-tools
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
