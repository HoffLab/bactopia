- name: datasets-test
  command: bash -c 'nextflow run ./subworkflows/local/datasets/test.nf -entry test_datasets --wf datasets -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - datasets
    - bactopia-tools
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
