- name: qc-test
  command: bash -c 'nextflow run ./subworkflows/local/qc/test.nf -entry test_qc --wf qc -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - qc
    - bactopia-tools
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
