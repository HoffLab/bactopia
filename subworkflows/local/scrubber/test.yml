- name: scrubber-test-pe
  command: bash -c 'nextflow run ./subworkflows/local/scrubber/test.nf -entry test_scrubber_pe --wf scrubber -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - scrubber
    - bactopia-tools
  files:
    - path: bactopia/bactopia-comparative/scrubber/scrubber/nf-reports/scrubber-dag.dot
      contains: ['scrubberdag', 'SRAHUMANSCRUBBER', 'versions']
    - path: bactopia/bactopia-comparative/scrubber/scrubber/nf-reports/scrubber-report.html
      contains: ['html', 'Nextflow', 'Report']
    - path: bactopia/bactopia-comparative/scrubber/scrubber/nf-reports/scrubber-timeline.html
      contains: ['html', 'Nextflow', 'timeline']
    - path: bactopia/bactopia-comparative/scrubber/scrubber/nf-reports/scrubber-trace.txt
      contains: ['task_id']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/SRR2838702_R1.scrubbed.fastq.gz
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/SRR2838702_R2.scrubbed.fastq.gz
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.begin
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.err
      contains: ['aligns_to', 'FastaReader', 'total']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.log
      contains: ['aligns_to', 'FastaReader', 'total']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.out
      md5sum: d41d8cd98f00b204e9800998ecf8427e
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.run
      contains: ['NEXTFLOW TASK', '$NXF_ENTRY']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.sh
      contains: ['scrub', 'END_VERSIONS']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/nf-srahumanscrubber.trace
      contains: ['nextflow.trace']
    - path: bactopia/bactopia-samples/SRR2838702/bactopia-tools/srahumanscrubber/logs/versions.yml
      md5sum: 246edb4b4e2cf18ec40e0da520fdf87c

