- name: gtdb-test
  command: bash -c 'nextflow run ./subworkflows/local/gtdb/test.nf -entry test_gtdb --wf gtdb -c nextflow.config ${BACTOPIA_ARGS}'
  tags:
    - gtdb-todo
    - bactopia-tools
  files:
    - path: OUTPUTFILE
      contains: ['TEXT_A', 'TEXT_B']
    - path: OUTPUTFILE
      md5sum: a1000000000000000000000000000000
